<div class="d-flex align-items-center mb-3">
  <!-- FIXME  -->
  <!-- <button class="btn btn-outline-primary rounded-circle me-2" (click)="goBack()"> -->
  <!-- <i class="fa fa-arrow-left"></i> -->
  <!-- </button> -->

  <button type="button" class="btn btn-outline-primary rounded-circle me-2" (click)="goUp()">
    <i class="fa fa-arrow-up"></i>
  </button>

  <button type="button" class="btn btn-outline-primary rounded-circle me-2" (click)="refresh()">
    <i class="fa fa-refresh"></i>
  </button>

  <button type="button" class="btn btn-outline-primary rounded-circle me-2" (click)="goHome()">
    <i class="fa fa-home"></i>
  </button>

  <input class="form-control me-2" type="text" readonly="true" value="{{activeDir.path}}">
</div>

<div class="d-flex align-items-center">
  <div class="flex-column flex-grow-1">
    <div class="" *ngFor="let dir of dirs">
      <i class="fa fa-folder"></i>
      <button type="button" class="btn btn-sm text-start" (click)="goTo(dir)">{{dir.path}}</button>
    </div>

    <div *ngFor="let file of files">
      <i class="fa fa-file"></i>
      <button type="button" class="btn btn-sm text-start" (click)="open(file)">{{file.path}}</button>
    </div>
  </div>
</div>
